<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link href="/css/demo2.css" type="text/css" rel="stylesheet" />
	</head>
	<body onload="isload()">
		<!-- 标题-->
		<div id="header">
			<img src="/img/meizu.png" />
		</div>
		<!--表单内容-->
		<div id="content">
			<!--背景图-->
			<img src="/img/beijing.png" style="width: 100%;" />
			<form class="mainform" action="check" method="post">
				<!--右上角二维码图片-->
				<div class="QRcode"><img src="/img/erweima.png"/></div>
				<!--登录标题字-->
				<div class="login">
					<div id="numberlogin" class="fli"><a href="login.html">账号登录</a></div>
					<!--分隔线-->
				    <div class="linebetween"><img src="/img/fengexian.png" />  </div>
				</div>
				
						<!--账号框-->
						<div class="xinxi">
							<input class="phone" id="phone" name="name" style="font-size: 14px;" maxlength="11" placeholder="&nbsp;&nbsp;手机号/魅族账号" autocomplete="off" />
				        </div>
				        <!--密码框-->
				        <div class="yanzhengma">
				           	<input type="text" id="yanzhengma" name="password" style="width: 278px;;height: 50px;font-size: 14px;"  class="huoqu" maxlength="10" autocomplete="off" placeholder="&nbsp;&nbsp;密码" />
				        </div>
				        
				        
				        <!-- 滚动条验证--><!--图片整合技术-->
				        <div class="scrollbar">
				        	<input name="code" placeholder="验证码"><img src="{:captcha_src()}" alt="captcha" onclick="this.src=this.src+'?'"
																	  style="cursor: pointer;width: 160px;display: inline;float: right;position: relative;"/>
				        </div>
				        <!--hover出现图片框-->
				        <div class="matchingbox">
				        	<div class="matching"></div>
				        </div>
				        			        

                        <!--登录按钮-->
					    <input value="登 录" class="btn1" type="submit" style="cursor: pointer">
					
				<div class="last">
					<a href="register.html">注册</a>
					<a id="forget" href="https://i.flyme.cn/forgetpwd">忘记密码？</a>
				</div>				
			</form>
		</div>

				<div class="footer11"><a href="#">简体中文</a></div>
			</div>

				<font size="2px;" color="black">客服热线 400-788-3333</font>
